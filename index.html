<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="game_data.js"></script>
  <script type="text/javascript" src="game_data_hard.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Posrec Game</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <header>
          <h1>Reconstruct!</h1>
        </header>
        <p>Try to beat Pax' position reconstruction! Click the PMT array and guess the positions.</p>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="svg-container">
          <svg viewBox="0 0 500 500" preserveAspectRatio="xMidYMid meet" id="pmts">
          </svg>
        </div>
        <section id="info">
        </section>

      </div>
      <div class="col-lg-4">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-outline-dark active">
            <input type="radio" name="mode" id="easy" autocomplete="off" checked> Easy
          </label>
          <label class="btn btn-outline-dark">
            <input type="radio" name="mode" id="hard" autocomplete="off"> Hard
          </label>
        </div>
        <p></p>
        <section id="results">
        </section>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
       <span>Posrec Game, &copy; 2018 Bart Pelssers</span>
    </div>
  </footer>
  <script type="text/javascript" src="circle.js"></script>
</body>
</html>
